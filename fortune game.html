<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
<style>
    /* basic css to make it look nice */
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        margin: 0;
    }
    .container {
        background-color: #34495e;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #c0392b;
    }
    #answer {
        margin-top: 30px;
        font-size: 1.8em;
        font-weight: 50px;
        min-height: 50px;
    }
</style>
</head>
<body>
    
    <div class="container">
        <h1>Magic 8-Ball</h1>
        <p>Ask a yes/no question, then click the button for your answer!</p>
        <button id="get-answer-btn">Reveal My Fortune</button>
        <div id="answer"></div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Create an array of possible answers for the 8-ball.
        const answers = [
            "you are about to become rich.",
            "you will dia today.",
             "your will meet your partner.",
             "your partner are going.",
             "you may rely on it.",
             "as i see it, yes",
             "most likely.",
             "outlook good.",
             "yes.",
             "signs point to yes.",
             "reply hazy, try again.",
             "ask again later.",
             "better not tell you now.",
             "cannot predict now.",
             "concentrate and ask again.",
             "don't count on it.",
             "my reply is no.",
             "my sources say no.",
             "outlook not so good.",
             "very doublful.",
            ];

            // 2. select the important HTML elements we need to work with.
            const getAnswerButton = document.querySelector("#get-answer-btn");
            const answerDisplay = document.querySelector("#answer");

            // 3. Create a function that will run when the button is clicked.
            function showRandomAnswer()  {
                // genrate a random whole number betwwen 0 and the last index of our answers array.
                const randomIndex = Math.floor(Math.random() * answers.length);

                // get the rendom answer from our array using the random index.
                const randomAnswer = answers[randomIndex];

                // set the text of our answer display div to the random answer.
                answerDisplay.textContent = randomAnswer;
            }

            getAnswerButton.addEventListener("click", showRandomAnswer);
    </script>
</body>
</html>
